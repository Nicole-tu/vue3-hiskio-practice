<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Function Default</title>
</head>

<body>
  <script>

    function Deom(a = 0, b = 1) {
      return a + b;
    }
    // 改寫
    const Deom1 = (a = 0, b = 1) => a + b;

    console.log(Deom(1, 3));
    console.log(Deom());

    const Add = (a, b) => {
      return a + b;
    };

    // 返回值只有一行可以改寫
    const Add1 = (a, b) => a + b;

    console.log(Add(1, 3));

  </script>
</body>

</html>
