<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>howToSelect</title>
</head>

<body>
  <div id="app">
    <h1>{{refMessage}}</h1>
    <h1>{{reactiveMessage.text}}</h1>
  </div>
  <script src="./js/vue.js"></script>
  <script>
    const { ref, reactive } = Vue;
    const App = {
      setup() {
        // ref 可以接受任何型別的資料，但是不會對物件或是陣列內部的屬性變動做監聽
        const refMessage = ref("ref -> Hello Vue!");

        // reactive只能接受陣列或是物件，可以做深度的監聽，訪問資料的時候不需要 .value
        const reactiveMessage = reactive({ text: "reactive -> Hello Vue!" });

        // ref 無法偵測到陣列或物件的變動，但reactive可以做深層的偵測(物件包物件)
        // 大部分情況下都用ref，如果是陣列或物件就用reactive

        return {
          refMessage,
          reactiveMessage,
        };
      },
    };
    Vue.createApp(App).mount("#app");
  </script>
</body>

</html>
